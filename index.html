<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Social App</title>
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container do Celular */
        .app {
            width: 375px;
            height: 667px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 8px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Estilo da tela */
        .entry-screen {
            background: linear-gradient(135deg, #6200ea, #9d46ff);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo-container img.main-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-container h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Novo Campo de Login */
        .login-input {
            width: 80%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-enter {
            padding: 15px 50px;
            background: #2ecc71; /* Verde para botão de ação */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            background: #27ae60;
        }

        .btn-enter:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="app entry-screen">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1051/1051328.png" alt="Logo Rede Social" class="main-logo">
            <h1>Minha Rede Social</h1>
            <p>Conecte-se com o mundo.</p>
        </div>

        <input type="text" id="loginUser" class="login-input" placeholder="Digite seu nome ou apelido...">
        
        <button onclick="fazerLogin()" class="btn-enter">ENTRAR</button>
        
        <p style="position: absolute; bottom: 30px; font-size: 12px; opacity: 0.7;">Versão 2.0</p>
    </div>

    <script>
        function fazerLogin() {
            const nome = document.getElementById('loginUser').value.trim();
            
            if (nome) {
                // Adiciona o @ se a pessoa esqueceu
                const usuarioFormatado = nome.startsWith('@') ? nome : '@' + nome;
                
                // Salva no navegador
                localStorage.setItem('usuarioAtivo', usuarioFormatado);
                
                // Muda de página
                window.location.href = 'inicio.html';
            } else {
                alert('Por favor, digite seu nome para entrar!');
            }
        }
    </script>
</body>
</html>
